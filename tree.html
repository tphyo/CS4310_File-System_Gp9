      <script type="text/javascript">
        var curConsoleLines = 0;
        function consoleEnter(x) {
            if(x.keyCode == 13 || x.code == "Enter") {
                curConsoleLines++;
                consoleScreen = document.getElementById("consoleScreen");
                consoleInput = document.getElementById("consoleInput");
                consoleScreen.innerHTML += curConsoleLines + "  " + consoleInput.value + "\n";
                
                let inputSplit = consoleInput.value.split(" ");
                
                switch(inputSplit[0]) {
                    //Make directory
                    case "mkdir":
                        let newFolderName = inputSplit[1]
                        let folderExists = false
                        
                        for(let i = 0; i < workingDirectory.children.length; i++){
                          if (workingDirectory == rootDirectory)
                            //treeData and rootDirectory contain the same information, but they work a little differently
                            //because they serve different purposes
                            //This quick swap just saves us a minor headache
                            workingDirectory = treeData 
                          if(workingDirectory.children[i].name === newFolderName){
                            alert("A directory with that name already exists in this location")
                            consoleScreen.innerHTML += "Could not create directory\n"
                            folderExists = true
                            break;
                          }
                        }
                        if(!folderExists){
                          if(workingDirectory == treeData)
                            workingDirectory = rootDirectory
                          addOne(newFolderName, "folder")
                          consoleScreen.innerHTML += "Directory " + inputSplit[1] + " created\n"                                           
                        }
                        else{
                          if(workingDirectory == treeData)
                            workingDirectory = rootDirectory
                        }                        
                        break;
                    //Remove directory
                    case "rmdir":
                        if(inputSplit[1] === "RootFolder"){
                          consoleScreen.innerHTML += "Stop trying to kill the file system!" + "\n"
                        }
                        else{                          
                          var pathToDelete
                          
                          if(workingDirectory == rootDirectory){
                            pathToDelete = workingDirectory.name + "\\" + inputSplit[1]                            
                          }                             
                          else{
                            pathToDelete = workingDirectory.file.location + "\\" + workingDirectory.name + "\\" + inputSplit[1]
                          } 
                          //console.log(pathToDelete)
                          var unsafeDeletion = findNode(pathToDelete).file.checkIfOpen()

                          if(unsafeDeletion){
                            alert("Directory cannot be deleted because it contains a file that is currently in use.")
                            consoleScreen.innerHTML += "Directory deletion failed\n"
                          }
                          else{
                            deleteOne(pathToDelete)
                            consoleScreen.innerHTML += "Directory " + inputSplit[1] + " deleted\n";
                          }                     
                        }                      
                        break;
                    //Print working directory
                    case "pwd":
                        if (workingDirectory == rootDirectory)
                          consoleScreen.innerHTML += "Current directory: RootFolder" + "\n";
                        else
                        consoleScreen.innerHTML += "Current directory: " + workingDirectory.file.location + "\\" + workingDirectory.name + "\n";
                        break;
                    //Change directory
                    case "cd":     
                        //If changing directory to root node                 
                        if (inputSplit[1] === "RootFolder" || inputSplit[1] === "Home" || inputSplit[1] === "home"){                          
                          workingDirectory = rootDirectory
                          consoleScreen.innerHTML += "Current directory: RootFolder" + "\n";
                        }                       
                        else{
                          //If absolute path is given
                          if(inputSplit[1].split("\\")[0] === "RootFolder"){
                            workingDirectory = findNode(inputSplit[1])                            
                          }
                          //If relative path is given
                          else{
                            if(workingDirectory == rootDirectory)
                              workingDirectory = findNode(workingDirectory.name + "\\" + inputSplit[1])  
                            else
                              workingDirectory = findNode(workingDirectory.file.location + "\\" + workingDirectory.name + "\\" + inputSplit[1])
                          }
                          consoleScreen.innerHTML += "Current directory: " + workingDirectory.file.location + "\\" + workingDirectory.name + "\n";
                        }                        
                        break;
                    //Create new file

                        let newFileName = inputSplit[1]
                        let exists = false
                        
                        for(let i = 0; i < workingDirectory.children.length; i++){
                          if (workingDirectory == rootDirectory)
                            //treeData and rootDirectory contain the same information, but they work a little differently
                            //because they serve different purposes
                            //This quick swap just saves us a minor headache
                            workingDirectory = treeData

                            consoleScreen.innerHTML += "Could not create file\n"

                            workingDirectory = rootDirectory
                        }
                        break;
                    //Remove file

                        if(workingDirectory == rootDirectory){
                          nodeToRemove = findNode(workingDirectory.name + "\\" + inputSplit[1])
                          var open = OFT.openFile(nodeToRemove.file)
                          if(open){
                            deleteOne(workingDirectory.name + "\\" + inputSplit[1])
                            OFT.closeFile(open[1]) //by this point, the file is already deleted but its entry still exists in the OFT and needs to be removed
                            consoleScreen.innerHTML += "File " + inputSplit[1] + " deleted\n"

                            consoleScreen.innerHTML += "File " + inputSplit[1] + " deleted\n"
                          }
                          else{

                          }

                    //Edit file

                        if(workingDirectory == rootDirectory){
                          nodeToEdit = findNode(workingDirectory.name + "\\" + inputSplit[1])
                        }
                        else{
                          nodeToEdit = findNode(workingDirectory.file.location + "\\" + workingDirectory.name + "\\" + inputSplit[1])
                        }

                          }

                        if(workingDirectory == rootDirectory){

                            nodeToRename.file.rename(newName)
                            consoleScreen.innerHTML += "Directory " + inputSplit[1] + " renamed\n";
                          }                     
                        }                                
                        break;
                    //Move file or directory
                    case "move":
                        let newParentPath = inputSplit[2]
                        if(workingDirectory == rootDirectory){
                          nodeToMove = findNode(workingDirectory.name + "\\" + inputSplit[1])
                        }
                        else{
                          nodeToMove = findNode(workingDirectory.file.location + "\\" + workingDirectory.name + "\\" + inputSplit[1])

                            OFT.closeFile(open[1])
                          }
                          else{
                            alert("File cannot be moved because it is in use.")
                          }
                        }
                        else{
                          var unsafeMove = nodeToMove.file.checkIfOpen()

                          if(unsafeMove){
                            alert("Directory cannot be moved because it contains a file that is currently in use.")
                            consoleScreen.innerHTML += "Unable to move directory\n"
                          }
                          else{
                            move(nodeToMove, newParentPath)
                            consoleScreen.innerHTML += "Directory " + inputSplit[1] + " moved\n";
                          }                  
                        }
                                                
                        break;
                    //List all files in a given directory
                    case "list": 
                        if(inputSplit[1])
                          list(inputSplit[1])
                        else
                          list()
                        break;
                    //Locate a file in the file system
                    case "find":
                        let found = rootDirectory.find(inputSplit[1].split(".")[0])
                        if(found)
                          consoleScreen.innerHTML += "File located at " + found + "\n"
                        else
                          consoleScreen.innerHTML += "File not found"
                        break;
                    //Display console commands

                        consoleScreen.innerHTML += "Recognized commands: \n" +

                        "pwd -- Displays the current working directory \n" +
                        "mkdir [folder name] -- Creates a directory with the provided name in the \n\tcurrent working directory \n" +
                        "rmdir [folder name] -- Deletes the directory with the provided name in the \n\tcurrent working directory \n" +
                        "mkfile [filename.type] -- Creates a file with the provided name and provided \n\ttype in the current working directory \n" +
                        "rmfile [filename.type] -- Removes the file with the provided name from the \n\tcurrent working directory \n" +
                        "edit [filename.type] [contents] -- Saves the provided contents in the \n\tspecified file \n" +
                        "rename [filename.type] [new name] -- Changes the name of the specified file \n\tto the given input. Will not change file type extension \n" +
                        "move [filename.type] [new location] -- Moves the specified file to the given \n\tlocation \n" +
                        "list [file path] -- Lists all files and folders in the specified directory \n\tor in the current working directory if no file path is given\n"

                        break;
                }

            }

class File{
  constructor(name, type){
    this.id = [Math.floor(Math.random() * 101),Math.floor(Math.random() * 101),Math.floor(Math.random() * 101)].join(" ")
    this.name = name
    this.type = type    
    this.magicNum = ""
    for(var i = 0; i < type.length; i++)
      this.magicNum += this.type.charCodeAt(i) + " "
    this.size = this.name.length + this.magicNum.length + this.id.length 
    this.location = ""
    this.contents = ""
    this.dateCreated = new Date()
    this.dateModified = this.dateCreated
    this.dateAccessed = this.dateCreated
  }

  read(){
    this.dateAccessed = new Date()
    return this.contents
  }

  write(content){
    this.contents = content
    this.size = this.name.length + this.magicNum.length + this.id.length + this.contents.length
    this.dateModified = new Date()
  }

  //Ordinarily not viewable by the user
  //This is just for demonstration purposes
  viewHeader(){
    console.log("Magic Number: " + this.magicNum + "\n" + 
                "File ID: " + this.id + "\n") 
  }

  properties(){
    console.log("File Name: " + this.name + "\n" +
                "File Type: " + this.type + "\n" +
                "File Size: " + this.size + "\n" +
                "File Location: " + this.location + "\n" +
                "Date Created: " + this.dateCreated + "\n" +
                "Date Modified: " + this.dateModified + "\n" +
                "Date Accessed: " + this.dateAccessed + "\n")
  }

  rename(newName){
    this.name = newName
    this.size = this.name.length + this.magicNum.length + this.id.length + this.contents.length
    this.dateAccessed = new Date()
  }
}

class Directory{
  constructor(name){
    this.id = [Math.floor(Math.random() * 101),Math.floor(Math.random() * 101),Math.floor(Math.random() * 101)].join(" ")
    this.name = name
    this.type = "dir"
    this.magicNum = ""
    for (var i = 0; i < this.type.length; i++)
      this.magicNum += this.type.charCodeAt(i) + " "
    this.size = this.name.length + this.magicNum.length + this.id.length
    if (this.name === "RootFolder")
      this.location = "RootFolder"
    else
      this.location = ""
    this.children = []
    this.dateCreated = new Date()
  }

  addChild(child){
    if(this.name === "RootFolder")
      child.location = this.name
    else 
      child.location = this.location + "\\" + this.name
    this.children.push(child)
    this.updateSize()

  }

  removeChild(child){
    this.children.splice(this.children.indexOf(child), 1)
    this.updateSize()
  }

  //Typically only called on the root directory
  //Updates the size of everything beneath the directory in the tree, 
  //then adds it all up and sets it as the size of the directory

  //This works quasi-recursively, in that every directory beneath the
  //directory invoking the function undergoes this process as well to
  //have its own size updated properly before it is added to the parent
  //directory's size
  updateSize(){
    this.size = this.name.length + this.magicNum.length + this.id.length    
    for(let i = 0; i < this.children.length; i++){
      if(this.children[i].type === "dir"){
        this.children[i].updateSize()
      }        
      this.size += this.children[i].size
    }      
  }

  rename(newName){
    this.name = newName
    this.updateChildLocation(this.location)   
  }

  //Called when renaming or moving the directory
  //Works quasi-recursively to update the location of the directory
  //and all of its children whenever the name or location of the
  //directory are changed
  updateChildLocation(location){
    this.location = location
    let newLocation = location + "\\" + this.name
    //console.log(newLocation)
    for(let i = 0; i < this.children.length; i++){
      if(this.children[i].type === "dir")
        this.children[i].updateChildLocation(newLocation)
      else
        this.children[i].location = newLocation
    }        
  }

  //Ordinarily not viewable by the user
  //This is just for demonstration purposes
  viewHeader(){
    console.log("Magic Number: " + this.magicNum + "\n" + 
                "File ID: " + this.id + "\n") 
  }

  //Used when moving/deleting/renaming a directory to ensure that
  //there are no open files beneath it
  checkIfOpen(){
    for(let i = 0; i < this.children.length; i++){
      if(this.children[i].type == "dir")
        return this.children[i].checkIfOpen()
      else{
        if(OFT.searchOFT(this.children[i].id))
          return true 
      }
    }
    return false
  }

  properties(){
    console.log("File Name: " + this.name + "\n" +
                "File Type: " + this.type + "\n" +
                "File Size: " + this.size + "\n" +
                "File Location: " + this.location + "\n" +
                "Date Created: " + this.dateCreated + "\n")
  }

  find(fileName){
    for(let i = 0; i < this.children.length; i++){
      if (this.children[i].name == fileName){        
        return this.children[i].location
      }       
      else if (this.children[i].type == "dir"){        
        return this.children[i].find(fileName)
      }
      else
        return false
    }
  }

}

class OpenFileTable{
  constructor(){
    this.fileTable = new Array(100).fill(0);
  }

  openFile(file){
    let index = 0
    //searching the OFT to make sure the file is not already opened
    for(let i = 0; i < this.fileTable.length; i++){
      if(this.fileTable[i] != 0 && file.id === this.fileTable[i].FileID)
        return false
    }
    //If file is not already in OFT, a new entry is created.
    //The method returns "true" along with the index of the file's
    //entry in the OFT.
    let tableEntry = {
      "FileID": file.id,
      "FileSize": file.size,
      "FileLocation": file.location
    }
    //places the entry for the file in the first empty space it finds
    for(index; index < this.fileTable.length; index){
      if (this.fileTable[index] === 0){
          this.fileTable[index] = tableEntry
          break;
        }
    }

    return [true, index]
  }

  //Only the "process" which opened the file will have access to this index,
  //ensuring it can only be closed by the process using it.
  closeFile(index){
    this.fileTable[index] = 0
  }

  searchOFT(fileID){
    for(let i = 0; i < this.fileTable.length; i++){
      if(this.fileTable[i].FileID == fileID)
        return true
    }
    return false
  }

  //Ordinarily not viewable by the user
  //This method exists for demonstration purposes
  viewOFT(){
    return this.fileTable
  }
}

//takes in an absolute file path provided by a user and returns the node within treeData
function findNode(filePath){
  let path = filePath.split("\\")
  var current = treeData
  let j = 1

  while(j < path.length && current.type !== "file"){
    for(let i = 0; i < current.children.length; i++){
        if (current.children[i].name === path[j]){
        current = current.children[i]
        j++
        break;
        }          
    }
  }  
    
  return current
      
}

function move(file, newParentPath){  
    if(file.location === "RootFolder"){
      oldParent = treeData
    }      
    else{
      oldParent = findNode(file.location)
    }

    newParent = findNode(newParentPath)

    if(newParentPath === "RootFolder"){
      file.location = newParent.name
    }
    else{
      file.location = newParent.location + "\\" + newParent.name
    }
    
    newParent.children.push(file)
    oldParent.children.splice(oldParent.children.indexOf(file), 1)
    //console.log(newParent.file.location)
    newParent.file.addChild(file.file)
    newParent.file.updateChildLocation(newParent.file.location)

    generate()
}

function addOne(name, fileType) {

    if(workingDirectory == rootDirectory){
      //parentNode = findNode(workingDirectory.name)
      parentNode = treeData

      if(fileType === "folder"){
        newDirectory = new Directory(name)

        })
        parentNode.file.addChild(newDirectory)
      }
      else{

        newFile.location = parentNode.name

        parentNode.children.push({
                "name": name,
                "type": "file",
                "file": newFile,
                "location": parentNode.name
        })
        parentNode.file.addChild(newFile)
      }
    }        
    else{
      parentNode = findNode(workingDirectory.file.location + "\\" + workingDirectory.name)

      if(fileType === "folder"){
        newDirectory = new Directory(name)
      
        parentNode.children.push({
                "name": name,
                "type": "folder",
                "file": newDirectory,
                "children": [],
                "location": parentNode.location + "\\" + parentNode.name
        })
        parentNode.file.addChild(newDirectory)
      }
      else{
        nameAndType = name.split(".")
        newFile = new File(nameAndType[0],nameAndType[1])
        newFile.location = parentNode.location + "\\" + parentNode.name

        parentNode.children.push({
                "name": name,
                "type": "file",
                "file": newFile,
                "location": parentNode.location + "\\" + parentNode.name
        })
        parentNode.file.addChild(newFile)
      }
    }

    //workingDir.addChild(newDirectory)

}

//Delete something from tree
function deleteOne(filePath) {
    doomedNode = findNode(filePath)
    if(doomedNode.location === "RootFolder")
      parentNode = treeData
    else{
      let parentPath = filePath.slice(0, filePath.lastIndexOf("\\"))
      parentNode = findNode(parentPath)
    }
    
    index = parentNode.children.indexOf(doomedNode)
    parentNode.file.removeChild(doomedNode.file)
    delete parentNode.children[index]
    parentNode.children.splice(index,1)    
    generate()
}

//Generating this refreshes the tree
function generate() {
    root = d3.hierarchy(treeData, function(d) { return d.children; });
    root.x0 = height / 2;
    root.y0 = 0;
    rootDirectory.updateSize();

    // Collapse after the second level
    root.children.forEach(collapse);

    update(root);
}

// Collapse the node and all its children
function collapse(d) {
  if(d.children) {
    d._children = d.children
    d._children.forEach(collapse)
    d.children = null
  }
}

function update(source) {

  // Assigns the x and y position for the nodes
  var treeData = treemap(root);

  // Compute the new tree layout.
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Normalize for fixed-depth.
  nodes.forEach(function(d){ d.y = d.depth * 180});

  // ****************** Nodes section ***************************

  // Update the nodes...
  var node = svg.selectAll('g.node')
      .data(nodes, function(d) {return d.id || (d.id = ++i); });

  // Enter any new modes at the parent's previous position.
  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")";
    })
    .on('click', click);

    // Add Circle for the nodes
   nodeEnter.append('circle')
       .attr('class', 'node')
       .attr('r', 1e-6)
       .style("fill", function(d) {
         if(d.data.type == "folder")
           return d._children ? "lightsteelblue" : "#fff";
         else
           return "steelblue"
       });

  // Add labels for the nodes
  nodeEnter.append('text')
      .attr("dy", ".35em")
      .attr("x", function(d) {
          return d.children || d._children ? -13 : 13;
      })
      .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
      })
      .text(function(d) { return d.data.name; });

  // UPDATE
  var nodeUpdate = nodeEnter.merge(node);

  // Transition to the proper position for the node
  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) { 
        return "translate(" + d.y + "," + d.x + ")";
     });

    // Update the node attributes and style
    nodeUpdate.select('circle.node')
    .attr('r', 10)
    .style("fill", function(d) {
        if(d.data.type == "folder")
          return d._children ? "lightsteelblue" : "#fff";
        else
          return "steelblue"
    })
    .attr('cursor', 'pointer');

  // Remove any exiting nodes
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

  // On exit reduce the node circles size to 0
  nodeExit.select('circle')
    .attr('r', 1e-6);

  // On exit reduce the opacity of text labels
  nodeExit.select('text')
    .style('fill-opacity', 1e-6);

  // ****************** links section ***************************

  // Update the links...
  var link = svg.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert('path', "g")
      .attr("class", "link")
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      });

  // UPDATE
  var linkUpdate = linkEnter.merge(link);

  // Transition back to the parent element position
  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) });

  // Remove any exiting links
  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  // Store the old positions for transition.
  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Creates a curved (diagonal) path from parent to the child nodes
  function diagonal(s, d) {

    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

    return path
  }

  // Toggle children on click.
  function click(d) {
    //console.log(d.data.name)
    //console.log(d.data.type)
    d.data.file.properties()
    if(d.data.type === "file")
      fileWrite(d.data.file)
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
    update(d);
  }
}
