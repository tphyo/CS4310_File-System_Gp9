<body>
  <textarea id="consoleScreen" cols="75" rows="20" disabled></textarea><br>
  <input id="consoleInput" type="text" size="75" onkeypress="consoleEnter(event)"><br>

  <script type="text/javascript">
      var curConsoleLines = 0;
      function consoleEnter(x) {
          if(x.keyCode == 13 || x.code == "Enter") {
              curConsoleLines++;
              consoleScreen = document.getElementById("consoleScreen");
              consoleInput = document.getElementById("consoleInput");
              consoleScreen.innerHTML += curConsoleLines + "  " + consoleInput.value + "\n";
              
              let inputSplit = consoleInput.value.split(" ");
              
              switch(inputSplit[0]) {
                  //Make directory
                  case "mkdir":
                      consoleScreen.innerHTML += "Creating directory " + inputSplit[1] + "\n";
                      addOne(inputSplit[1],"folder");
                      break;
                  //Remove directory
                  case "rmdir":
                      if(inputSplit[1] === "RootFolder"){
                        consoleScreen.innerHTML += "Nice try!" + "\n"
                      }
                      else{
                          consoleScreen.innerHTML += "Deleting directory " + inputSplit[1] + "\n";
                          deleteOne(workingDirectory.location + "\\" + workingDirectory.name + "\\" + inputSplit[1])                     
                      }                      
                      break;
                  //Print working directory
                  case "pwd":
                      if (workingDirectory == rootDirectory)
                        consoleScreen.innerHTML += "Current directory: RootFolder" + "\n";
                      else
                      consoleScreen.innerHTML += "Current directory: " + workingDirectory.location + "\\" + workingDirectory.name + "\n";
                      break;
                  //Change directory
                  case "cd":                      
                      if (inputSplit[1] === "RootFolder" || inputSplit[1] === "Home" || inputSplit[1] === "home"){
                        console.log("here")
                        workingDirectory = rootDirectory
                        consoleScreen.innerHTML += "Current directory: RootFolder" + "\n";
                      }                       
                      else{
                        workingDirectory = findNode(inputSplit[1])
                        consoleScreen.innerHTML += "Current directory: " + workingDirectory.location + "\\" + workingDirectory.name + "\n";
                      }                        
                      break;
                  //Create new file
                  case "mkfile": 
                      consoleScreen.innerHTML += "Creating file " + inputSplit[1] + "\n"                 
                      addOne(inputSplit[1], "file")
                      break;
                  //Remove file
                  case "rmfile": 
                      consoleScreen.innerHTML += "Deleting file " + inputSplit[1] + "\n"
                      deleteOne(workingDirectory.location + "\\" + workingDirectory.name + "\\" + inputSplit[1])
                      break;
                  //Edit file
                  case "edit":
                      nodeToEdit = findNode(workingDirectory.location + "\\" + workingDirectory.name + "\\" + inputSplit[1])
                      let contents = inputSplit.slice(2, inputSplit.length).join(" ")
                      nodeToEdit.file.write(contents)
                      console.log(nodeToEdit.file.read())
                      rootDirectory.updateSize()
                      consoleScreen.innerHTML += "Saved changes to " + inputSplit[1] + "\n"
                      break;
                  //Display console commands
                  case "help":
                      consoleScreen.innerHTML += "Recognized commands: \n" +
                      "cd [file path] -- Sets the current working directory to the provided file path \n" +
                      "pwd -- Displays the current working directory \n" +
                      "mkdir [folder name] -- Creates a directory with the provided name in the current working directory \n" +
                      "rmdir [folder name] -- Deletes the directory with the provided name in the current working directory \n" +
                      "mkfile [filename.type] -- Creates a file with the provided name and provided type in the current working directory \n" +
                      "rmfile [filename.type] -- Removes the file with the provided name from the current working directory \n" +
                      "edit [filename.type] [contents] -- Saves the provided contents in the specified file \n"
                      break;
                  default:
                      consoleScreen.innerHTML += "Unrecognized command: " + inputSplit[0] + "\n";
                      break;
              }

              //Final thing to do is to set the input textfield back to nothing
              consoleInput.value = "";
          }   
      }
  </script>
    

<!-- load the d3.js library -->	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var treeData =
  {
    "name": "RootFolder",
    "type": "folder",
    "children": [
    {"name": "Folder1",
        "type": "folder",
        "children": [],
        "location": "RootFolder"
    },
    {"name": "Folder2",
        "type": "folder",
        "children": [],
        "location": "RootFolder"
    }
    ]
  };

// Set the dimensions and margins of the diagram
var margin = {top: 20, right: 90, bottom: 30, left: 90},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate("
          + margin.left + "," + margin.top + ")");

var i = 0,
    duration = 750,
    root;

// declares a tree layout and assigns the size
var treemap = d3.tree().size([height, width]);

// Assigns parent, children, height, depth
root = d3.hierarchy(treeData, function(d) { return d.children; });
root.x0 = height / 2;
root.y0 = 0;
//console.log(root)

// Collapse after the second level
root.children.forEach(collapse);

update(root);

class File{
  constructor(name, type){
    this.name = name
    this.type = type    
    this.magicNum = ""
    for(var i = 0; i < type.length; i++)
      this.magicNum += this.type.charCodeAt(i) + " "
    this.size = this.name.length + this.magicNum.length 
    this.location = ""
    this.contents = ""
    this.dateCreated = new Date()
    this.dateModified = this.dateCreated
  }

  read(){
    console.log(this.contents)
  }

  write(content){
    this.contents = content
    this.size = this.name.length + this.magicNum.length + this.contents.length
    this.dateModified = new Date()
  }

  properties(){
    console.log("File Name: " + this.name + "\n" +
                "File Type: " + this.type + "\n" +
                "File Size: " + this.size + "\n" +
                "Date Created: " + this.dateCreated + "\n" +
                "Date Modified: " + this.dateModified + "\n")
  }
}

class Directory{
  constructor(name){
    this.name = name
    this.type = "dir"
    this.magicNum = ""
    for (var i = 0; i < this.type.length; i++)
      this.magicNum += this.type.charCodeAt(i) + " "
    this.size = this.name.length + this.magicNum.length
    if (this.name === "root")
      this.location = "root\\"
    else
      this.location = ""
    this.children = []
    this.dateCreated = new Date()
    this.dateModified = this.dateCreated
  }

  addChild(child){
    child.location = this.location
    this.children.push(child)
    this.updateSize()

  }

  removeChild(child){
    this.children.splice(this.children.indexOf(child), 1)
    this.updateSize()
  }

  updateSize(){
    this.size = this.name.length + this.magicNum.length    
    for(let i = 0; i < this.children.length; i++){
      //console.log(this.children[i])
      if(this.children[i].type === "dir"){
        this.children[i].updateSize()
      }        
      this.size += this.children[i].size
    }      
  }

  properties(){
    console.log("File Name: " + this.name + "\n" +
                "File Type: " + this.type + "\n" +
                "File Size: " + this.size + "\n" +
                "Date Created: " + this.dateCreated + "\n" +
                "Date Modified: " + this.dateModified + "\n")
  }

}

rootDirectory = new Directory("RootFolder")
workingDirectory = rootDirectory
folder1 = new Directory("Folder1")
rootDirectory.addChild(folder1)
//console.log(newDirectory1.location)

folder2 = new Directory("Folder2")
rootDirectory.addChild(folder2)
//console.log(newDirectory2.location)

treeData.file = rootDirectory;
treeData.children[0].file = folder1;
treeData.children[1].file = folder2;

//takes in an absolute file path provided by a user and returns the node within treeData
function findNode(filePath){
  let path = filePath.split("\\")
  //console.log(path)
  var current = treeData
  let j = 1

  while(j < path.length && current.type !== "file"){
    for(let i = 0; i < current.children.length; i++){
        if (current.children[i].name === path[j]){
        current = current.children[i]
        j++
        break;
        }          
    }
  }  
    
  //console.log(current)
  return current
      
}

//Adding something to the tree
//fileType here refers to whether the file being added is a file or a directory, not the file extension
function addOne(name, fileType) {

    if(workingDirectory == rootDirectory){
      //parentNode = findNode(workingDirectory.name)
      parentNode = treeData
      console.log(parentNode)

      if(fileType === "folder"){
        newDirectory = new Directory(name)
      
        parentNode.children.push({
                "name": name,
                "type": "folder",
                "file": newDirectory,
                "children": [],
                "location": parentNode.name
        })
        parentNode.file.addChild(newDirectory)
      }
      else{
        nameAndType = name.split(".")
        newFile = new File(nameAndType[0],nameAndType[1])
        //parentNode = findNode(workingDirectory.location + "\\" + workingDirectory.name)
        parentNode.children.push({
                "name": name,
                "type": "file",
                "file": newFile,
                "location": parentNode.name
        })
        parentNode.file.addChild(newFile)
      }
    }        
    else{
      console.log(workingDirectory.location + "\\" + workingDirectory.name)
      parentNode = findNode(workingDirectory.location + "\\" + workingDirectory.name)

      if(fileType === "folder"){
        newDirectory = new Directory(name)
      
        parentNode.children.push({
                "name": name,
                "type": "folder",
                "file": newDirectory,
                "children": [],
                "location": parentNode.location + "\\" + parentNode.name
        })
        parentNode.file.addChild(newDirectory)
      }
      else{
        nameAndType = name.split(".")
        newFile = new File(nameAndType[0],nameAndType[1])
        //parentNode = findNode(workingDirectory.location + "\\" + workingDirectory.name)
        parentNode.children.push({
                "name": name,
                "type": "file",
                "file": newFile,
                "location": parentNode.location + "\\" + parentNode.name
        })
        parentNode.file.addChild(newFile)
      }
    }

    //workingDir.addChild(newDirectory)
    //console.log(newDirectory.location)
    generate();
}

//Delete something from tree
function deleteOne(filePath) {
    //let deleteOneParent = document.getElementById("deleteOneParent").value;
    //let deleteOneInput = document.getElementById("deleteOneInput").value;     
    
       let parentPath = filePath.slice(0, filePath.lastIndexOf("\\"))
       parentNode = findNode(parentPath)
    

    doomedNode = findNode(filePath)
    index = parentNode.children.indexOf(doomedNode)
    parentNode.file.removeChild(doomedNode.file)
    delete parentNode.children[index]
    parentNode.children.splice(index,1)    
    generate()
}

//Generating this refreshes the tree
function generate() {
    root = d3.hierarchy(treeData, function(d) { return d.children; });
    root.x0 = height / 2;
    root.y0 = 0;
    rootDirectory.updateSize();
    console.log(rootDirectory.properties())

    // Collapse after the second level
    root.children.forEach(collapse);

    update(root);
}

// Collapse the node and all its children
function collapse(d) {
  if(d.children) {
    d._children = d.children
    d._children.forEach(collapse)
    d.children = null
  }
}

function update(source) {

  // Assigns the x and y position for the nodes
  var treeData = treemap(root);

  // Compute the new tree layout.
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Normalize for fixed-depth.
  nodes.forEach(function(d){ d.y = d.depth * 180});

  // ****************** Nodes section ***************************

  // Update the nodes...
  var node = svg.selectAll('g.node')
      .data(nodes, function(d) {return d.id || (d.id = ++i); });

  // Enter any new modes at the parent's previous position.
  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")";
    })
    .on('click', click);

    // Add Circle for the nodes
   nodeEnter.append('circle')
       .attr('class', 'node')
       .attr('r', 1e-6)
       .style("fill", function(d) {
         if(d.data.type == "folder")
           return d._children ? "lightsteelblue" : "#fff";
         else
           return "steelblue"
       });

  // Add labels for the nodes
  nodeEnter.append('text')
      .attr("dy", ".35em")
      .attr("x", function(d) {
          return d.children || d._children ? -13 : 13;
      })
      .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
      })
      .text(function(d) { return d.data.name; });

  // UPDATE
  var nodeUpdate = nodeEnter.merge(node);

  // Transition to the proper position for the node
  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) { 
        return "translate(" + d.y + "," + d.x + ")";
     });

    // Update the node attributes and style
    nodeUpdate.select('circle.node')
    .attr('r', 10)
    .style("fill", function(d) {
        if(d.data.type == "folder")
          return d._children ? "lightsteelblue" : "#fff";
        else
          return "steelblue"
    })
    .attr('cursor', 'pointer');

  // Remove any exiting nodes
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

  // On exit reduce the node circles size to 0
  nodeExit.select('circle')
    .attr('r', 1e-6);

  // On exit reduce the opacity of text labels
  nodeExit.select('text')
    .style('fill-opacity', 1e-6);

  // ****************** links section ***************************

  // Update the links...
  var link = svg.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert('path', "g")
      .attr("class", "link")
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      });

  // UPDATE
  var linkUpdate = linkEnter.merge(link);

  // Transition back to the parent element position
  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) });

  // Remove any exiting links
  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  // Store the old positions for transition.
  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Creates a curved (diagonal) path from parent to the child nodes
  function diagonal(s, d) {

    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

    return path
  }

  // Toggle children on click.
  function click(d) {
    //console.log(d.data.name)
    //console.log(d.data.type)
    console.log(d.data.file.properties())
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
    update(d);
  }
}
